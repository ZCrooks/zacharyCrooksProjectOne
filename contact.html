<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <!-- SKIP LINK -->
    <a href="mainContent" class="skipLink">Skip to main content.</a>
    
    <!-- NAV BAR -->
    <nav class="navBar">
        <!-- CONTENT WRAPPER -->
        <div class="wrapper">
    
            <!-- NAV MENU BUTTONS -->
            <ul>
                <li>
                    <a href="./index.html" class="homeSelect">HOME</a>

                <li>

                </li>
            </ul> <!-- MENU ENDS-->
        </div> <!-- WRAPPER ENDS -->
    </nav> <!-- NAV BAR ENDS -->
    
    <!-- HEADER -->
    <header>
        <div class="wrapper Header">
            <h2>CONTACT ME</h2>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main id="mainContent">
        <aside>
            <div class="wrapper contactAside">
                <div class="flexContainer icons">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
        </aside>

        <form action="" class="contactForm" name="contactForm">
            <div class="wrapper contactForm">
                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" placeholder="Name">
        
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" placeholder="Email address">
        
                <label for="message" class="sr-only">Message</label>
                <textarea name="message" id="message" cols="100" rows="25"></textarea>
        
                <button type="submit">POST COMMENT</button>
            </div> <!-- WRAPPER ENDS-->
        </form>



    </main>
    
</body>
