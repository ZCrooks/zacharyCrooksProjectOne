    <!-- HEADER -->
    <header class="contact Header"> 
        <div class="wrapper Header">
            <h1>CONTACT ME</h2>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main id="mainContent">
    
    <section class="contactPage">
        <div class="wrapper contactPage">
            <div class="box">
                <div class="flexContainer Icons">
                    <a href="facebook.com" class="fa-brands fa-facebook-f fa-lg">
                        <span class="sr-only">Facebook</span>
                    </a>
                    <a href="twitter.com" class="fa-brands fa-twitter fa-lg">
                        <span class="sr-only">Facebook</Twitter>
                    </a>
                    <a href="linkedin.com" class="fa-brands fa-linkedin-in fa-lg">
                        <span class="sr-only">Linkedin</span>
                    </a>
                    <a href="instagram.com" class="fa-brands fa-instagram fa-lg">
                        <span class="sr-only">Instagram</span>
                    </a>
                </div>
                <div class="contactBox">
                    <a href="mailto:info@email.com">info@email.com</a>
                    <a href="tel:123-456-789">123-456-789</a>
                    <p><span>123 Queen Street West, Unit 10</span> <span>Toronto, Ontario</span><span>M5V 2D5</span> </p>
                </div>
            </div>
        
        <form action="" class="contactForm" name="contactForm">
                <div>
                    <label for="name" class="sr-only">Name</label>
                    <input type="text" id="name" placeholder="Name">
            
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" id="email" placeholder="Email address">
                </div>

                <label for="message" class="sr-only">Message</label>
                <textarea name="message" id="message" placeholder="Message" cols="100" rows="25"></textarea>
        
                <button type="submit">SUBMIT</button>
            </div> <!-- WRAPPER ENDS-->
        </form>
    </section>
    </main>
